<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Biblioteca</title>
  </head>
  <body>
    <header>
      <h1>Biblioteca</h1>
    </header>
    <section class="botoes">
      <div class="filtro">
        <button class="todos">Todos</button>
        <button class="nao-lidos">Não lidos</button>
        <button class="lidos">Lidos</button>
      </div>
      <button><i class="fas fa-plus"></i> Novo livro</button>
    </section>
    <main>
      <section class="livros" id="livros">
        <div class="livro">
          <h3 class="nome">Nome do livro</h3>
          <p class="autor">Autor</p>
          <p class="ano">ano</p>
          <p class="num-paginas">259 Páginas</p>
          <button class="lido">Lido</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Adriel Faria</p>
      <div>
        <a href="https://github.com/br-adriel" target="_blank" title="Github"
          ><i class="fab fa-github-alt"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/adriel-fsantos/"
          target="_blank"
          title="LinkedIn"
          ><i class="fab fa-linkedin-in"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
