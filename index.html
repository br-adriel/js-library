<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Javascript -->
    <script src="script.js" defer></script>

    <title>Biblioteca</title>
  </head>
  <body>
    <header>
      <h1>Biblioteca</h1>
      <section class="botoes">
        <div class="filtro">
          <button class="todos selecionado">Todos</button>
          <button class="nao-lidos">Não lidos</button>
          <button class="lidos">Lidos</button>
        </div>
        <button id="btn-novo-livro"><i class="fas fa-plus"></i></button>
      </section>
    </header>

    <main>
      <section class="livros" id="livros">
        <div class="livro lido">
          <h3>O Ceifador</h3>
          <p>
            <i class="fas fa-user"></i>
            <span class="autor">Neil Shusterman</span>
          </p>
          <p>
            <i class="far fa-calendar-alt"></i>
            <span class="ano">2016</span>
          </p>
          <p>
            <i class="fas fa-book-open"></i>
            <span class="paginas">443 páginas</span>
          </p>
          <button class="lido">Lido</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Adriel Faria</p>
      <div>
        <a href="https://github.com/br-adriel" target="_blank" title="Github"
          ><i class="fab fa-github-alt"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/adriel-fsantos/"
          target="_blank"
          title="LinkedIn"
          ><i class="fab fa-linkedin-in"></i
        ></a>
      </div>
    </footer>

    <!-- Modal -->
    <div class="fundo-modal" id="fundo-modal">
      <div class="modal">
        <div class="top">
          <h3>Novo livro</h3>
          <button id="fechar-modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form>
          <div class="form-item">
            <label for="form-titulo">Título:</label>
            <input type="text" name="titulo" id="form-titulo" required />
          </div>
          <div class="form-item">
            <label for="form-autor">Autor:</label>
            <input type="text" name="autor" id="form-autor" required />
          </div>
          <div class="form-item">
            <label for="form-publicacao">Ano de publicacao:</label>
            <input type="number" name="autor" id="form-publicacao" required />
          </div>
          <div class="form-item">
            <label for="form-paginas">Número de páginas:</label>
            <input
              type="number"
              name="paginas"
              id="form-paginas"
              min="1"
              required
            />
          </div>
          <div class="form-item">
            <label for="form-lido">
              <input type="checkbox" name="foiLido" id="form-lido" />
              Já li esse livro
            </label>
          </div>
          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>
  </body>
</html>
